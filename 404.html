<!DOCTYPE html>
<html lang="en"> <!-- Sovrascriviamo via JS sotto -->
<head>
  <meta charset="UTF-8">
  <title>404 - Page not found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Import Raleway -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 4rem 1rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    img.logo {
      width: 100px;
      margin-bottom: 1.5rem;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }
    a.button:hover {
      background-color: #555;
    }
  </style>

  <script>
    const messages = {
      en: {
        title: "404 - Page not found",
        message: "Looks like you're lost. Redirecting to the homepage...",
        redirect: "/en/",
        lang: "en",
        button: "Go to homepage"
      },
      it: {
        title: "404 - Pagina non trovata",
        message: "Sembra che tu ti sia perso. Ti reindirizziamo alla home...",
        redirect: "/it/",
        lang: "it",
        button: "Vai alla home"
      },
      es: {
        title: "404 - P치gina no encontrada",
        message: "Parece que est치s perdido. Redirigiendo a la p치gina principal...",
        redirect: "/es/",
        lang: "es",
        button: "Ir a la p치gina principal"
      }
    };

    const path = window.location.pathname;
    const langMatch = path.match(/^\/(en|it|es)\b/);
    const lang = langMatch ? langMatch[1] : 'en';
    const content = messages[lang] || messages['en'];

    document.addEventListener("DOMContentLoaded", () => {
      document.title = content.title;
      document.getElementById("message").textContent = content.message;
      document.getElementById("btn").href = content.redirect;
      document.getElementById("btn").textContent = content.button;
      document.documentElement.lang = content.lang;

      setTimeout(() => {
        window.location.href = content.redirect;
      }, 3000);
    });
  </script>
</head>
<body>
  <div class="container">
    <!-- Logo opzionale -->
    <img src="/assets/images/logo.png" alt="Logo" class="logo">

    <h1>404</h1>
    <p id="message">Loading...</p>
    <a id="btn" href="/" class="button">Homepage</a>
  </div>
</body>
</html>
