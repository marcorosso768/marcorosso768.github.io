---
layout: page
title: "404 – Page not found"
permalink: /404.html
description: "The page you are looking for doesn't exist."
---

<style>
  #error-page {
    font-family: 'Raleway', sans-serif;
    text-align: center;
    padding: 4rem 1rem;
    color: #111;
    position: relative;
  }

  .big-404 {
    font-size: 6rem;
    animation: float404 3s ease-in-out infinite alternate;
  }

  @keyframes float404 {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
  }

  .fade-in {
    opacity: 0;
    animation: fadeIn 2s ease-in forwards;
    animation-delay: 1s;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  .bounce-link {
    display: inline-block;
    margin-top: 1rem;
    padding: 0.75rem 1.5rem;
    background-color: #b40000;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .floating-sheet {
    position: absolute;
    top: 2rem;
    right: 2rem;
    width: 50px;
    opacity: 0.4;
    animation: floatSheet 6s ease-in-out infinite alternate;
  }

  @keyframes floatSheet {
    0% { transform: rotate(-5deg) translateY(0); }
    100% { transform: rotate(8deg) translateY(-20px); }
  }
</style>

<div id="error-page">
  <h1 class="big-404">404</h1>
  <p id="message" class="fade-in">Loading…</p>
  <a id="link" href="{{ site.baseurl | prepend: site.url }}" class="bounce-link">Homepage</a>
  <img src="{{ '/assets/img/foglio.svg' | relative_url }}" alt="Pagina volante" class="floating-sheet">
</div>

<script>
  const translations = {
    en: {
      message: "It looks like you're lost. Redirecting to the homepage...",
      home: "Homepage",
      redirect: "/"
    },
    it: {
      message: "Sembra che tu ti sia perso. Verrai reindirizzato alla homepage...",
      home: "Homepage",
      redirect: "/it"
    },
    es: {
      message: "Parece que te has perdido. Redirigiendo a la página principal...",
      home: "Página principal",
      redirect: "/es"
    }
  };

  const path = window.location.pathname;
  const langMatch = path.match(/^\/(it|es)\b/);
  const lang = langMatch ? langMatch[1] : 'en';
  const t = translations[lang];

  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("message").textContent = t.message;
    document.getElementById("link").textContent = t.home;
    document.getElementById("link").href = t.redirect;

    if (!path.match(/^\/(it|es)?\/?$/)) {
      setTimeout(() => {
        window.location.href = t.redirect;
      }, 3000);
    }
  });
</script>
