title:
  en: page not found
  it: pagina non trovata
  es: página no encontrada

description:
  en: "<i>the page you're looking for doesn't exist or has been moved...</i>"
  it: "<i>la pagina che stai cercando non esiste o è stata spostata...</i>"
  es: "<i>la página que buscas no existe o ha sido movida...</i>"

message:
  en: >
    You seem to be lost. You will be redirected to the homepage in a few seconds.
    If not, click [here to go back to the homepage](/)
  it: >
    Sembra che tu ti sia perso. Verrai reindirizzato alla homepage tra pochi secondi.
    In caso contrario, clicca [qui per tornare alla home](/it/)
  es: >
    Parece que estás perdido. Serás redirigido a la página de inicio en unos segundos.
    Si eso no ocurre, haz clic [aquí para volver al inicio](/es/)
