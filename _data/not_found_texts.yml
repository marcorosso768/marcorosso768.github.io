title:
  en: "Error 404: Page not found"
  it: "Error 404: Pagina non trovata"
  es: "Error 404: Página no encontrada"

description:
  en: "The page you are looking for doesn't exist."
  it: "La pagina che stai cercando non esiste."
  es: "La página que estás buscando no existe."

message:
  en: >
    It looks like you're lost. You’ll be redirected to the homepage in a few seconds.  
    If not, click [here to go back home]({{ site.baseurl | prepend: site.url }}).

  it: >
    Sembra che tu ti sia perso. Verrai reindirizzato alla homepage tra pochi secondi.  
    In caso contrario, clicca [qui per tornare alla home]({{ site.baseurl | prepend: site.url }}/it).

  es: >
    Parece que estás perdido. Serás redirigido a la página de inicio en unos segundos.  
    Si eso no ocurre, haz clic [aquí para volver al inicio]({{ site.baseurl | prepend: site.url }}/es).
