name: Check for broken links on site

on:
  workflow_run:
    workflows: [Deploy site]
    types: [completed]

jobs:
  check-links-on-site:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Update _config.yml âš™ï¸
        uses: fjogeleit/yaml-update-action@main
        with:
          commitChange: false
          valueFile: "_config.yml"
          changes: |
            {
              "giscus.repo": "${{ github.repository }}",
              "baseurl": ""
            }

      - name: Install and Build ðŸ”§
        run: |
          pip3 install --upgrade jupyter
          export JEKYLL_ENV=production
          bundle exec jekyll build

      - name: Purge unused CSS ðŸ§¹
        run: |
          npm install -g purgecss
          purgecss -c purgecss.config.js

      - name: Link Checker ðŸ”—
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          args: >
            --offline
            --no-fail
            --exclude linkedin.com
            --exclude "javascript:*"
            --exclude twitter.com
            --remap '_site(/?.*)/assets/(.*) _site/assets/$2'
            --verbose
            --no-progress
            '_site/**/*.html'
